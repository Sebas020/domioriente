<div class="row">
    <div class="card text-center col-md-8 pl-0 pr-0 mt-5">
        <div class="card-header"><h3>{{title}}</h3></div>
        <div class="card-body abs-center">
            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="form col-md-8">
                <div class="form-group">
                    <label for="docid">Documento de identidad</label>
                    <input type="number" name="docid" class="form-control" #docid="ngModel" [(ngModel)]="user.docid" required>
                    <small class="invalid-feedback d-block" *ngIf="!docid.valid && docid.touched">
                        El documento de identidad no es válido
                    </small>
                </div>
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" name="nombres" class="form-control" #nombres="ngModel" [(ngModel)]="user.nombres" required pattern="[a-zA-Z ]+">
                    <small class="invalid-feedback d-block" *ngIf="!nombres.valid && nombres.touched">
                        Los nombres no son válidos
                    </small>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" class="form-control" #apellidos="ngModel" [(ngModel)]="user.apellidos" required pattern="[a-zA-Z ]+">
                    <small class="invalid-feedback d-block" *ngIf="!apellidos.valid && apellidos != nombres && apellidos.touched">
                        Los apellidos no son válidos
                    </small>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$">
                    <small class="invalid-feedback d-block" *ngIf="!email.valid && email.touched">
                        El correo no es válido
                    </small>
                </div>
                <div class="form-group">
                    <label for="clave">Contraseña</label>
                    <input type="password" name="clave" class="form-control" #clave="ngModel" [(ngModel)]="user.clave" required>
                    <small class="invalid-feedback d-block" *ngIf="!clave.valid && clave.touched">
                        La clave es requerida
                    </small>
                </div>
                <input type="submit" value="Guardar" class="btn btn-success" [disabled]="registerForm.invalid">
            </form>
        </div>
    </div>
</div>
